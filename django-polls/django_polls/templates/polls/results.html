<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This tag sets the viewport to the device's width and scale -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- This tag tells the browser to use the latest rendering engine -->
    <title>My Page</title>
</head>
<body>
  <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize}}</li>
    {% endfor %}

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
  </ul>
</body>
</html>
